<!DOCTYPE html>
<html>
  <head>
    <title>Folded Leaflets</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="testbox">
      <form action="http://192.168.1.3/WebService/public/CreateCard">
        <div class="banner">
          <h1>Folded Leaflets</h1>
        </div>
        <h2>Folded Leaflets</h2>
        <div class="item">
          <p>Size</p>
          <div class="size-item">
            <select onChange="calculatePrice()" id="sizeItem">
              <option value="20">A5 Landscape </option>
              <option value="40">A4</option>
              <option value="60">A4 Ladscape</option>
            </select>
          </div>
        </div>
        <div class="item">
          <p>Paper Type</p>

          <select onChange="calculatePrice()" id="paperItem">
            <option value="30">100gsm Uncoated</option>
            <option value="50">120gsm Uncoated</option>
            <option value="60">Art paper Gloss Finish</option>

          </select>
        </div>
        <div class="item">
          <p>Folding</p>
         <select onChange="calculatePrice()" id="foldingItem">
            <option value="10">Folded to 4pp A4</option>
            <option value="15">Folded to 4pp A5</option>
            <option value="25">Folded to 4pp A6</option>
            <option value="35">Folded to 4pp DL</option>
          </select>
        </div>

        <div class="item">
          <p>Sides Printed</p>
         <select onChange="calculatePrice()" id="slideItem">
            <option value="5">Single Sided</option>
            <option value="10">Double Sided</option>
          </select>
        </div>


        <div class="item">
          <p>Quantity</p>
          <input type="number" id="quantity" name="quantity" value="1">

           <!--<input type="number" id="quantity" name="quantity" min="0" oninput="validity.valid||(value='');">-->
        </div>

      <!--  <div class="item">
          <p>Price :</p>
           <input type="number" id="quantity" name="quantity" min="0" oninput="validity.valid||(value='');">
        </div>-->

        <div class="btn-block">

          <button type="button" onclick="calculatePrice()">Add to basket</button>
          <p>The new calculated price:</p>

          <input type="text" id="PicExtPrice" Size=8>
        <!--  <button type="submit" href="/">Add to Basket</button>-->
        </div>
      </form>
    </div>
    <script>
    function calculatePrice(myform){

//Get selected data
var elt = document.getElementById("sizeItem");
var memory = elt.options[elt.selectedIndex].value;

var elt = document.getElementById("paperItem");
var hdd = elt.options[elt.selectedIndex].value;

var elt = document.getElementById("foldingItem");
var network = elt.options[elt.selectedIndex].value;

var elt = document.getElementById("slideItem");
var slide = elt.options[elt.selectedIndex].value;

var quantity = document.getElementById("quantity").value;

//convert data to integers
memory = parseInt(memory);
hdd = parseInt(hdd);
network = parseInt(network);
slide = parseInt(slide);
//quantity = parseInt(quantity);

//calculate total value
var total = (memory+hdd+network+slide)*quantity;

//print value to  PicExtPrice
document.getElementById("PicExtPrice").value=total;

}
    </script>
  </body>
</html>
